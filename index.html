<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letreiro Motivacional</title>

    <style>
        /* ===== Configura√ß√£o geral ===== */
        body {
            background-color: #f0f8ff;
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center;     /* Centraliza verticalmente */
            height: 100vh;           /* Altura da tela */
            margin: 0;
        }

        /* ===== √Årea do letreiro ===== */
        .letreiro-container {
            width: 600px;       /* Largura da tela do letreiro */
            height: 100px;      /* Altura da tela do letreiro */
            border: 3px solid #008cba;
            overflow: hidden;   /* Oculta o texto fora da √°rea */
            position: relative;
            background-color: #e6f7ff;
            padding: 20px;      /* Espa√ßo livre em torno do letreiro */
        }

        /* ===== Texto do letreiro ===== */
        .texto {
            position: absolute;
            white-space: nowrap;
            font-size: 24px;
            font-weight: bold;
            color: #004466;
        }
    </style>
</head>
<body>

    <div class="letreiro-container">
        <div class="texto" id="texto">
            üåü Acredite em si mesmo e tudo ser√° poss√≠vel! üåü
        </div>
    </div>

    <script>
        // ===== Controle de movimento =====
        const texto = document.getElementById("texto");
        const container = document.querySelector(".letreiro-container");

        let posicao = 0;            // Posi√ß√£o inicial
        let direcao = 1;            // 1 = direita, -1 = esquerda
        const velocidade = 2;       // Controle de velocidade (px por frame)

        function animarLetreiro() {
            const larguraTexto = texto.offsetWidth;
            const larguraContainer = container.offsetWidth;

            posicao += direcao * velocidade;

            // Inverte a dire√ß√£o quando o texto chega no limite direito ou esquerdo
            if (posicao + larguraTexto >= larguraContainer || posicao <= 0) {
                direcao *= -1;
            }

            texto.style.left = posicao + "px";
            requestAnimationFrame(animarLetreiro);
        }

        animarLetreiro();
    </script>

</body>
</html>
